<app-poll-view-root (selectedIdChange)="onSelectedIdChange($event)">
  <h3>Wyniki:</h3>
  <div class="results-container">
    <div class="results-data">
      <table class="results-table" [dataSource]="tableData" mat-table matSort>
        <ng-container matColumnDef="option">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Opcja</th>
          <td mat-cell *matCellDef="let element">{{ element.content }}</td>
        </ng-container>
        <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Ilość głosów</th>
          <td mat-cell *matCellDef="let element">{{ element.count }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="visibleColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: visibleColumns"></tr>
      </table>
    </div>
    <app-chart class="chart" [chartData]="chartData"></app-chart>
  </div>
  <div class="button-container">
    <button type="button" mat-button [routerLink]="resultsUrl" color="accent">
      Wróć
    </button>
  </div>
</app-poll-view-root>
